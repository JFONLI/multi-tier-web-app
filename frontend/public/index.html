<html>
    <head>
        <title>Sign-up</title>



        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- <link rel="stylesheet" type="text/css" href="./index.css"> -->
    </head>


    <body>
        
        <div class = card style="width: 500px; margin: 100px auto; vertical-align: middle;" id = "box">
            <form class="px-4 py-3" id = "signupForm", method = "POST", action = "/signup">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="name"  class="form-control" name="name" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Your Email">
                </div>

                <div class = "form-group">
                    <label for ="gender">Your Gender?</label>
                    <select class = "form-control" name = "gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="form-group">
                </div>
                <input type="submit" value="Register" id="register" class="btn btn-primary btn-sm btn-block">
            </form>
        </div>
    

    </body>
</html>
